<div class="container-fluid">
    <div class="jumbotron">
        <h1 class="display-4">EDITORIAL REY SOLIS</h1>
        <hr class="my-4">
        <p>LISTA EMPLEADO</p>

        <a class="navbar-brand" href="inicioempleados"><h6> ‚Üê Volver</h6></a>
    </div>
 


 

<table class="table table-responsive">
    <thead>
        <tr>
            <th>Id</th>
            <th>cedula</th>            
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Telefono</th>
            <th>email</th>
            <th>direccio</th>
            <th>ciudad</th>
            <th>rol</th>           
        </tr>
    </thead>
    <tbody *ngFor="let cliente of cliente">
        <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.cedula}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellidos}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.ciudad}}</td>
            <td>{{cliente.rol}}</td>           
        </tr>
       
    </tbody>
</table>
